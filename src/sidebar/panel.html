<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <div id="header">
    <div class="label">
      <div id="label-preview"></div>
    </div>
    <ul class="tabs">
      <li class="tab-button" data-tab="label-data">Label Data</li>
      <li class="tab-button" data-tab="zpl-input">ZPL Input</li>
      <li class="tab-button" data-tab="settings">Settings</li>
    </ul>
  </div>

  <div id="content">
    <div id="label-data" class="tab-content" style="display: block;">
      <h2>Label Data</h2>
      <div>
        <label for="line1">Line 1:</label>
        <input id="line1" type="text" placeholder="Line 1">
        <label for="line2">Line 2:</label>
        <input id="line2" type="text" placeholder="Line 2">
        <label for="type">Type:</label>
        <input id="type" type="text" placeholder="Type">
        <label for="id">Obj-ID:</label>
        <input id="id" type="text" placeholder="Obj-ID">
      </div>
      <div>
        <button id="preview-input-button">Show Preview</button>
        <button id="print-input-button">Print</button>
      </div>
    </div>

    <div id="zpl-input" class="tab-content">
      <h2>ZPL Input</h2>
      <textarea id="zpl-input-textarea" rows="10"></textarea>
      <div id="zpl-input-buttons">
        <button id="preview-zpl-button">Show Preview</button>
        <button id="print-zpl-button">Print</button>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <h2>Settings</h2>
      <label for="idoit-base-url">I-Doit URL:</label>
      <input type="text" id="idoit-base-url" placeholder="I-Doit Base URL">
      
      <label for="zpl-template">I-Doit ZPL Label Template:</label>
      <textarea id="zpl-template" placeholder="I-Doit ZPL Label Template" rows="10"></textarea>
      
      <label for="printer-url">Zebra Printer URL:</label>
      <input type="text" id="printer-url" placeholder="Zebra Print API URL">
      
      <label for="preview-api-url">Preview API URL:</label>
      <input type="text" id="preview-api-url" placeholder="Preview API URL">
      
      <label for="replace-list">Replace Object Type Names (comma-separated):</label>
      <textarea id="replace-list" placeholder='e.g., \"Development Hardware=Dev Hardware\"'></textarea>
      
      <button id="save-settings-button">Save Settings</button>
    </div>
  </div>

  <div id="footer">
    <h2>Log</h2>
    <div id="log"></div>
  </div>

  <script src="panel.js"></script>
</body>

</html>
