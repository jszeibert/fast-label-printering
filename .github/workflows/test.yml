name: Test Extension

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-extension:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install web-ext
      run: npm install -g web-ext
        
    - name: Test Firefox Build
      run: |
        echo "ü¶ä Testing if Firefox extension builds..."
        web-ext build --source-dir=src --artifacts-dir=test-artifacts --overwrite-dest
        
        if [ -f test-artifacts/*.zip ]; then
          echo "‚úÖ Firefox XPI builds successfully"
        else
          echo "‚ùå Firefox build failed"
          exit 1
        fi
        
    - name: Test Chrome Compatibility
      run: |
        echo "üåê Testing Chrome compatibility..."
        
        # Create Chrome version (remove Firefox-specific fields)
        mkdir -p chrome-test
        cp -r src/* chrome-test/
        
        node -e "
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('chrome-test/manifest.json'));
          delete manifest.browser_specific_settings;
          fs.writeFileSync('chrome-test/manifest.json', JSON.stringify(manifest, null, 2));
        "
        
        # Test if Chrome ZIP can be created
        cd chrome-test && zip -r ../chrome-test.zip . && cd ..
        
        if [ -f chrome-test.zip ]; then
          echo "‚úÖ Chrome extension packages successfully"
        else
          echo "‚ùå Chrome packaging failed"
          exit 1
        fi
        
    - name: Test Required Files Exist
      run: |
        echo "üìÅ Checking required files exist..."
        
        required_files=(
          "src/manifest.json"
          "src/popup/popup.html"
          "src/popup/popup.js"
          "src/options/options.html"
          "src/options/options.js"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "‚ùå Missing required file: $file"
            exit 1
          fi
        done
        
        echo "‚úÖ All required files present"
        
    - name: Test JavaScript Syntax
      run: |
        echo "üîç Checking JavaScript syntax..."
        
        # Simple syntax check with Node.js
        for file in src/popup/popup.js src/options/options.js; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            node -c "$file" || exit 1
          fi
        done
        
        echo "‚úÖ JavaScript syntax is valid"
